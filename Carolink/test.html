<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .create-post-card {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .form-control {
            border-radius: 20px;
        }
        .btn-post {
            border-radius: 20px;
            background-color: #28a745;
            color: white;
        }
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-picture {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="create-post-card shadow-sm">
            <div class="profile-header">
                <img src="path/to/profile_picture.jpg" alt="Profile Picture" class="profile-picture">
                <div>
                    <strong>John Doe</strong> <br>
                    <small class="text-muted">May 29, 2024</small>
                </div>
            </div>
            <h5 class="mb-4">Create Post</h5>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="postTitle" placeholder="Title (optional)">
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="postContent" rows="4" placeholder="What's happening?"></textarea>
                </div>
                <button type="submit" class="btn btn-post btn-block">Post</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
